<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/welcomePage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SignUp</title>
</head>
<body>
      <!-- Background shapes -->
    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Glassmorphism login form -->
    <div class="glass-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Sign in to your account to continue</p>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="Username or Email" id="username" required>
            </div>

            <div class="input-group">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Password" id="password" required>
            </div>

            <div class="remember-forgot">
                <label class="remember">
                    <input type="checkbox" id="remember">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-link">Forgot password?</a>
            </div>

            <button type="submit" class="login-btn">Sign In</button>

        
            

            <p class="register-link">
                Don't have an account?
                <a href="/html/test.html">Sign up</a>
            </p>
        </form>
    </div>

    <!-- Browser compatibility notice -->
    <div class="browser-notice" id="browserNotice">
        For the best experience, please use a modern browser that supports backdrop-filter.
    </div>
</body>
<script src="/js/form.js"></script>
</html>
