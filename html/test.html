<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Form</title>
</head>
<body>
      <!-- Background shapes -->
    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Glassmorphism login form -->
    <div class="glass-container">
        <div class="login-header">
            <h1>Registeration</h1>
            <p>Register for new account </p>
        </div>

        <form id="registerForm">
            <div class="input-group">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="Username" id="username" required>
            </div>

            <div class="input-group">
                <i class="fa fa-at"></i>
                <input type="text" placeholder="Email" id="email" required>
            </div>

            <div class="input-group">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Password" id="password" required>
            </div>

            <div class="input-group">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Confirm password" id="confirm-password" required>
            </div>

            <p id="sex">Sex</p>
            <div class="radio">
            
            <input type="radio"  id="female" name="sex" value="female" >
            <label for="female">Female</label>
            <input type="radio"  id="male" name="sex" value="male" >
            <label for="female">Male</label>    
            </div>
            

            

            <button type="submit" class="login-btn">Sign up</button>

        
            

            <p class="register-link">
                Already have an account?
                <a href="#">Sign in</a>
            </p>
        </form>
    </div>

    <!-- Browser compatibility notice -->
    <div class="browser-notice" id="browserNotice">
        For the best experience, please use a modern browser that supports backdrop-filter.
    </div>

    
</body>
<style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(5deg, #06ce7b, #0aa159, #85eea9);
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        .bg-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation: float 15s infinite ease-in-out;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation: float 18s infinite ease-in-out reverse;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation: float 12s infinite ease-in-out;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 15%;
            right: 20%;
            animation: float 20s infinite ease-in-out reverse;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(10deg);
            }
        }

        /* Glassmorphism container */
        .glass-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border-radius: 0px 70px 0px 70px;
        }

        /* Fallback for browsers that don't support backdrop-filter */
        @supports not (backdrop-filter: blur(12px)) {
            .glass-container {
                background: rgba(255, 255, 255, 0.85);
            }
        }

        /* Inner glow effect */
        .glass-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
            z-index: 1;
        }

        /* Form styling */
        .login-header {
            text-align: center;
            margin-bottom: 36px;
        }

        .login-header h1 {
            color: white;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }

        .input-group {
            position: relative;
            margin-bottom: 28px;
        }

        .input-group i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            transition: color 0.3s;
        }

        .input-group input {
            width: 100%;
            padding: 16px 20px 16px 52px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            color: white;
            font-size: 16px;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Fallback for input background */
        @supports not (backdrop-filter: blur(5px)) {
            .input-group input {
                background: rgba(255, 255, 255, 0.25);
            }
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .input-group input:focus + i {
            color: white;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .radio{
            display: flex;
            align-items: center;
            justify-content:space-evenly;

        }
        p{color: rgba(255, 255, 255, 0.84);}

        .remember {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.8);
        }

        .remember input {
            margin-right: 8px;
            accent-color: rgba(255, 255, 255, 0.7);
        }

        .forgot-link {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-link:hover {
            color: white;
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            color: white;
            font-size: 17px;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 25px;
        }

        .login-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.2);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .register-link {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 15px;
        }

        .register-link a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            transition: all 0.3s;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: rgba(255, 255, 255, 0.6);
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .divider span {
            padding: 0 15px;
            font-size: 14px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            color: white;
            font-size: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }


        /* Browser compatibility notice */
        .browser-notice {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 14px;
            text-align: center;
            z-index: 100;
            display: none;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            max-width: 90%;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .glass-container {
                padding: 30px 25px;
                border-radius: 20px;
            }
            
            .login-header h1 {
                font-size: 28px;
            }
            
            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }

        @media (max-width: 360px) {
            .glass-container {
                padding: 25px 20px;
            }
            
            .social-login {
                gap: 15px;
            }
            
            .social-btn {
                width: 45px;
                height: 45px;
            }
        }
</style>
<script>
      // Check for backdrop-filter support
        function checkBackdropFilterSupport() {
            const hasBackdropFilter = CSS.supports('backdrop-filter', 'blur(1px)') || 
                                     CSS.supports('-webkit-backdrop-filter', 'blur(1px)');
            
            if (!hasBackdropFilter) {
                const notice = document.getElementById('browserNotice');
                notice.style.display = 'block';
                
                // Hide notice after 5 seconds
                setTimeout(() => {
                    notice.style.display = 'none';
                }, 5000);
            }
        }

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // Simple validation
            if (!username || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // In a real application, you would send this data to a server
            console.log('Login attempt:', { username, password, remember });
            
            // Show success message
            alert(`Welcome back, ${username}! Login successful.`);
            
            // Reset form
            document.getElementById('loginForm').reset();
        });

        // Social login buttons
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const platform = this.querySelector('i').className.split(' ')[1].split('-')[1];
                alert(`Sign in with ${platform.charAt(0).toUpperCase() + platform.slice(1)} would be triggered in a real application.`);
            });
        });

        // Forgot password link
        document.querySelector('.forgot-link').addEventListener('click', function(e) {
            e.preventDefault();
            alert('A password reset link would be sent to your email in a real application.');
        });

        // Register link
        document.querySelector('.register-link a').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Registration form would open in a real application.');
        });

        // Check for backdrop-filter support on load
        document.addEventListener('DOMContentLoaded', checkBackdropFilterSupport);
</script>
</html>
